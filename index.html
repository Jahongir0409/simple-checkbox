<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/normlaize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Sport activities</title>
</head>
<body>
	<main>
		<div class="container">
			<section class="section-sport">
				<div class="box-wrapper">
					<h1 class="heading-primary"> Which sport activities do you like most ?</h1>
					<form action="#" method="post">
						<div class="activity-wrapper">			
							<label>
								<input class="visually-hidden input-football" type="checkbox"  name="football" checked disabled>
								<span class="input-controller football"></span>
								<span class="input-text">Football</span>
							</label>
							<div class="about-sport">
								<img src="img/cr7.jpg" alt="ronadldu" width="150" height="120">
								<a href="https://www.instagram.com/cristiano/?hl=en" class="link">@Ronaldu</a>
							</div>
						</div>
						<div class="activity-wrapper">			
							<label>
								<input class="visually-hidden input-ufc" type="checkbox"  name="ufc" disabled >
								<span class="input-controller ufc"></span>
								<span class="input-text">UFC</span>
							</label>
							<div class="about-sport">
								<img src="img/khabib.jpg" alt="khabib" width="150" height="120">
								<a href="https://www.instagram.com/khabib_nurmagomedov/" class="link">@Nurmagomedov</a>
							</div>
						</div>
						<div class="activity-wrapper">			
							<label>
								<input class="visually-hidden input-basketball" type="checkbox"  name="basketball" >
								<span class="input-controller basketball"></span>
								<span class="input-text">Basketball</span>
							</label>
							<div class="about-sport">
								<img src="img/james.jpg" alt="james" width="150" height="120">
								<a href="https://www.instagram.com/kingjames/?hl=en" class="link">@James</a>
							</div>
						</div>
						<div class="activity-wrapper">			
							<label>
								<input class="visually-hidden input-tennis" type="checkbox"  name="tennis" checked>
								<span class="input-controller tennis"></span>
								<span class="input-text">Tennis</span>
							</label>
							<div class="about-sport">
								<img src="img/nadal.jpg" alt="nadal" width="150" height="120">
								<a href="https://www.instagram.com/rafaelnadal/" class="link">@Nadal</a>
							</div>
						</div>
						<div class="activity-wrapper">			
							<label>
								<input class="visually-hidden input-swimming" type="checkbox"  name="swimming" checked>
								<span class="input-controller swimming"></span>
								<span class="input-text">Swimming</span>
							</label>
							<div class="about-sport">
								<img src="img/maykl.jpg" alt="felips" width="150" height="120">
								<a href="https://www.instagram.com/m_phelps00/?hl=en" class="link">@Phelps</a>
							</div>
						</div>

					</form>
				</div>
			</section>
		</div>
	</main>
</body>
</html>
